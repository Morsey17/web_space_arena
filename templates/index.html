<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameContainer {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        #teamSelection {
            background: rgba(0, 0, 50, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #444;
        }

        #teamSelection h3 {
            margin-top: 0;
        }

        .teamBtn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        #redTeamBtn {
            background: #ff4444;
            color: white;
        }

        #blueTeamBtn {
            background: #4444ff;
            color: white;
        }

        #gameCanvas {
            border: 2px solid #444;
            background: #000020;
        }

        #controls {
            margin-top: 20px;
            background: rgba(0, 0, 50, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #444;
        }

        #controls h3 {
            margin-top: 0;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background: #333;
            border-radius: 5px;
            border: 1px solid #666;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>üöÄ Space Battle</h1>

    <div id="gameContainer">
        <div id="teamSelection">
            <h3>Select Team</h3>
            <button id="redTeamBtn" class="teamBtn">üî¥ Red Team</button>
            <button id="blueTeamBtn" class="teamBtn">üîµ Blue Team</button>
            <p>After joining, use A/D to rotate, SPACE to shoot</p>
        </div>

        <canvas id="gameCanvas" width="1000" height="600"></canvas>
    </div>

    <div id="controls">
        <h3>Controls</h3>
        <div>
            <span class="key">A</span> - Rotate Left
            <span class="key">D</span> - Rotate Right
            <span class="key">SPACE</span> - Shoot
        </div>
        <div id="status">Connecting to server...</div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        const socket = io();

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const redTeamBtn = document.getElementById('redTeamBtn');
        const blueTeamBtn = document.getElementById('blueTeamBtn');
        const statusDiv = document.getElementById('status');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            width: 1000,
            height: 600,
            objects: {}
        };

        let myTeam = null;
        let myShipId = null;
        let keys = {};

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected! Select your team.';
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected from server.';
        });

        socket.on('joined', (data) => {
            myTeam = data.team;
            myShipId = data.ship_id;
            statusDiv.textContent = `Joined ${myTeam} team! Ship ID: ${myShipId}`;
        });

        socket.on('game_state', (state) => {
            gameState = state;
            drawGame();
        });

        // –í—ã–±–æ—Ä –∫–æ–º–∞–Ω–¥—ã
        redTeamBtn.addEventListener('click', () => {
            socket.emit('join_team', { team: 'red' });
        });

        blueTeamBtn.addEventListener('click', () => {
            socket.emit('join_team', { team: 'blue' });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (['A', 'D', ' '].includes(key)) {
                keys[key] = true;

                if (key === ' ') {
                    socket.emit('player_input', { key: 'SPACE' });
                } else {
                    socket.emit('player_input', { key });
                }

                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toUpperCase();
            if (['A', 'D', ' '].includes(key)) {
                keys[key] = false;
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω–æ–≥–æ –≤–≤–æ–¥–∞ –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è
        setInterval(() => {
            if (keys['A']) {
                socket.emit('player_input', { key: 'A' });
            }
            if (keys['D']) {
                socket.emit('player_input', { key: 'D' });
            }
        }, 16); // ~60 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç
            ctx.fillStyle = '#000020';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = 'rgba(100, 100, 150, 0.2)';
            ctx.lineWidth = 1;
            const gridSize = 50;

            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // –†–∏—Å—É–µ–º –æ–±—ä–µ–∫—Ç—ã
            for (const objId in gameState.objects) {
                const obj = gameState.objects[objId];
                if (!obj.alive) continue;

                // –í—ã–±–∏—Ä–∞–µ–º —Ü–≤–µ—Ç –ø–æ –∫–æ–º–∞–Ω–¥–µ
                let color;
                if (obj.team === 'red') {
                    color = objId === myShipId ? '#ff8888' : '#ff4444';
                } else {
                    color = objId === myShipId ? '#8888ff' : '#4444ff';
                }

                // –†–∞–∑–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –æ–±—ä–µ–∫—Ç–æ–≤
                switch (obj.type) {
                    case 'titan':
                        drawTitan(obj, color);
                        break;
                    case 'ship':
                        drawShip(obj, color);
                        break;
                    case 'dron':
                        drawDron(obj, color);
                        break;
                    case 'tower':
                        drawTower(obj, color);
                        break;
                    case 'bullet':
                        drawBullet(obj, color);
                        break;
                    case 'missile':
                        drawMissile(obj, color);
                        break;
                }

                // –†–∏—Å—É–µ–º –∑–¥–æ—Ä–æ–≤—å–µ –¥–ª—è –∫–æ—Ä–∞–±–ª–µ–π –∏ —Ç–∏—Ç–∞–Ω–æ–≤
                if (obj.health !== undefined && obj.max_health) {
                    drawHealthBar(obj, color);
                }
            }
        }

        function drawTitan(obj, color) {
            // –û—Å–Ω–æ–≤–Ω–æ–π –∫—Ä—É–≥
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
            ctx.fill();

            // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫—Ä—É–≥
            ctx.fillStyle = obj.team === 'red' ? '#cc0000' : '#0000cc';
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius * 0.7, 0, Math.PI * 2);
            ctx.fill();

            // –î–µ—Ç–∞–ª–∏
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
            ctx.stroke();

            // –ë—É–∫–≤–∞ T
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', obj.x, obj.y);
        }

        function drawShip(obj, color) {
            // –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ –∫–æ—Ä–∞–±–ª—è
            ctx.save();
            ctx.translate(obj.x, obj.y);

            // –ü–æ–≤–æ—Ä–æ—Ç –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –¥–≤–∏–∂–µ–Ω–∏—è
            const angle = Math.atan2(obj.direction_y, obj.direction_x);
            ctx.rotate(angle);

            // –†–∏—Å—É–µ–º –∫–æ—Ä–∞–±–ª—å
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(obj.radius, 0);
            ctx.lineTo(-obj.radius * 0.7, obj.radius * 0.7);
            ctx.lineTo(-obj.radius * 0.5, 0);
            ctx.lineTo(-obj.radius * 0.7, -obj.radius * 0.7);
            ctx.closePath();
            ctx.fill();

            // –ö–æ–Ω—Ç—É—Ä
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // –î–≤–∏–≥–∞—Ç–µ–ª—å
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.moveTo(-obj.radius * 0.5, 0);
            ctx.lineTo(-obj.radius * 0.8, obj.radius * 0.3);
            ctx.lineTo(-obj.radius * 1.2, 0);
            ctx.lineTo(-obj.radius * 0.8, -obj.radius * 0.3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawDron(obj, color) {
            // –ú–∞–ª–µ–Ω—å–∫–∏–π –∫—Ä—É–≥
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
            ctx.fill();

            // –ö–æ–Ω—Ç—É—Ä
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.stroke();

            // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            const angle = Math.atan2(obj.direction_y, obj.direction_x);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(obj.x, obj.y);
            ctx.lineTo(
                obj.x + Math.cos(angle) * obj.radius * 1.5,
                obj.y + Math.sin(angle) * obj.radius * 1.5
            );
            ctx.stroke();
        }

        function drawTower(obj, color) {
            // –®–µ—Å—Ç–∏—É–≥–æ–ª—å–Ω–∏–∫
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const x = obj.x + Math.cos(angle) * obj.radius;
                const y = obj.y + Math.sin(angle) * obj.radius;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();

            // –ö–æ–Ω—Ç—É—Ä
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();

            // –¶–µ–Ω—Ç—Ä
            ctx.fillStyle = '#ccccff';
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBullet(obj, color) {
            // –ú–∞–ª–µ–Ω—å–∫–∏–π –∫—Ä—É–≥
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
            ctx.fill();

            // –°–≤–µ—á–µ–Ω–∏–µ
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMissile(obj, color) {
            // –†–∞–∫–µ—Ç–∞
            ctx.save();
            ctx.translate(obj.x, obj.y);

            const angle = Math.atan2(obj.direction_y, obj.direction_x);
            ctx.rotate(angle);

            // –¢–µ–ª–æ
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(obj.radius * 1.5, 0);
            ctx.lineTo(-obj.radius, obj.radius);
            ctx.lineTo(-obj.radius, -obj.radius);
            ctx.closePath();
            ctx.fill();

            // –û–≥–æ–Ω—å –∏–∑ –¥–≤–∏–≥–∞—Ç–µ–ª—è
            const fireLength = 5;
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.moveTo(-obj.radius, 0);
            ctx.lineTo(-obj.radius - fireLength, obj.radius * 0.5);
            ctx.lineTo(-obj.radius - fireLength * 0.7, 0);
            ctx.lineTo(-obj.radius - fireLength, -obj.radius * 0.5);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawHealthBar(obj, color) {
            const barWidth = obj.radius * 2;
            const barHeight = 4;
            const healthPercent = obj.health / obj.max_health;

            // –§–æ–Ω
            ctx.fillStyle = '#333';
            ctx.fillRect(
                obj.x - barWidth / 2,
                obj.y - obj.radius - 10,
                barWidth,
                barHeight
            );

            // –ó–¥–æ—Ä–æ–≤—å–µ
            ctx.fillStyle = healthPercent > 0.5 ? '#44ff44' :
                           healthPercent > 0.25 ? '#ffff44' : '#ff4444';
            ctx.fillRect(
                obj.x - barWidth / 2,
                obj.y - obj.radius - 10,
                barWidth * healthPercent,
                barHeight
            );

            // –ö–æ–Ω—Ç—É—Ä
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 0.5;
            ctx.strokeRect(
                obj.x - barWidth / 2,
                obj.y - obj.radius - 10,
                barWidth,
                barHeight
            );
        }

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∏–≥—Ä–µ
        setInterval(() => {
            if (myShipId && gameState.objects[myShipId]) {
                const ship = gameState.objects[myShipId];
                statusDiv.textContent =
                    `${myTeam.toUpperCase()} Team | Health: ${Math.max(0, ship.health)}/${ship.max_health} | ` +
                    `Objects: ${Object.keys(gameState.objects).length}`;
            }
        }, 1000);
    </script>
</body>
</html>
